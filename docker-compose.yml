version: '3.8'
services:
  app:
    build: .
    ports:
      - "3001:3000"
    env_file:
      - .env
    depends_on:
      - redis
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/notifications
    # networks:
    #   - auth_service_default

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notifications
    ports:
      - "5437:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d notifications"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
